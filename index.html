<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Selamat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #fbc2eb 60%, #a6c1ee 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 32px;
      box-shadow: 0 6px 32px 0 rgba(160, 120, 200, 0.10), 0 1.5px 8px 0 rgba(251, 194, 235, 0.10);
      padding: 48px 28px 36px 28px;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: visible;
      border: 1.5px solid #fbc2eb;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 1.2s cubic-bezier(.68,-0.55,.27,1.55), transform 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .container.show {
      opacity: 1;
      transform: scale(1);
    }
    .svg-hero {
      width: 110px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }
    .svg-decor {
      position: absolute;
      z-index: 0;
      opacity: 0.7;
    }
    .svg-decor.heart {
      left: -18px;
      top: -18px;
      width: 38px;
    }
    .svg-decor.star {
      right: -16px;
      top: 12px;
      width: 28px;
    }
    .svg-decor.pc {
      left: -20px;
      bottom: -18px;
      width: 40px;
    }
    #particles {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    h1 {
      color: #a259c6;
      font-size: 1.7rem;
      margin-bottom: 18px;
      letter-spacing: 1.5px;
      font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 2px 16px #fbc2eb77, 0 0px 8px #a6c1ee55;
      filter: drop-shadow(0 0 8px #ffe06688);
    }
    .ucapan {
      color: #5a4e6d;
      font-size: 1.18rem;
      min-height: 60px;
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      transition: all 0.8s cubic-bezier(.68,-0.55,.27,1.55);
      font-family: 'Segoe UI', 'Quicksand', Arial, sans-serif;
      font-weight: 500;
      background: linear-gradient(90deg, #fbc2eb22 0%, #a6c1ee22 100%);
      border-radius: 16px;
      padding: 18px 10px;
      box-shadow: 0 2px 12px 0 #fbc2eb11;
      display: inline-block;
    }
    .ucapan.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    button {
      background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 32px;
      font-size: 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(160, 120, 200, 0.10);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
      transform: scale(1.05);
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw 18px 2vw;
        max-width: 98vw;
      }
      .svg-hero {
        width: 70px;
      }
      .ucapan {
        font-size: 1rem;
        padding: 12px 4px;
      }
    }
  </style>
</head>
<body>
  <audio id="bgm" src="song.mp3" autoplay loop hidden></audio>
  <button id="play-audio" style="position:fixed;top:0;left:0;right:0;bottom:0;margin:auto;z-index:9999;padding:18px 32px;font-size:1.2rem;border-radius:16px;border:none;background:#a6c1ee;color:#fff;box-shadow:0 2px 12px #a6c1ee88;cursor:pointer;">Klik di sini untuk mulai musik</button>
  <svg id="particles"></svg>
  <svg id="birds-bg"></svg>
  <div class="container">
    <svg class="svg-decor heart" viewBox="0 0 32 32"><path d="M16 29s-9.5-7.6-12.2-12.1C1.1 14.2 1 10.7 3.7 8.3c2.7-2.4 6.2-1.6 8.1 0.7C13.7 6.7 17.2 5.9 19.9 8.3c2.7 2.4 2.6 5.9-.1 8.6C25.5 21.4 16 29 16 29z" fill="#fbc2eb"/></svg>
    <svg class="svg-decor star" viewBox="0 0 32 32"><polygon points="16,3 20,13 31,13 22,19 25,29 16,23 7,29 10,19 1,13 12,13" fill="#ffe066"/></svg>
    <svg class="svg-decor pc" viewBox="0 0 32 32"><rect x="4" y="8" width="24" height="14" rx="3" fill="#a6c1ee"/><rect x="10" y="24" width="12" height="3" rx="1.5" fill="#fbc2eb"/></svg>
    <h1>Selamat ya!</h1>
    <div id="ucapan" class="ucapan"></div>
  </div>
  <script>
    const particleColors = ["#ffe066","#fbc2eb","#a6c1ee","#a259c6"];
    const particleShapes = [
      '<polygon points="6,0 8,4 12,4.5 9,7.5 10,12 6,10 2,12 3,7.5 0,4.5 4,4" />',
      '<path d="M6 12s-4-3.2-5.1-5.1C0.5 6.1 0.5 4.1 2 2.8c1.5-1.3 3.5-0.9 4.5 0.4C7.5 1.9 9.5 1.5 11 2.8c1.5 1.3 1.5 3.3 0.1 4.9C10 8.8 6 12 6 12z" />'
    ];
    function randomBetween(a,b){return a+Math.random()*(b-a);}
    function createParticle(){
      const svgNS = "http://www.w3.org/2000/svg";
      const shapeIdx = Math.random()<0.6?0:1;
      const color = particleColors[Math.floor(Math.random()*particleColors.length)];
      const size = randomBetween(12,22);
      const x = randomBetween(0,window.innerWidth-24);
      const y = window.innerHeight+randomBetween(0,40);
      const dur = randomBetween(7,13);
      const el = document.createElementNS(svgNS,"g");
      el.innerHTML = particleShapes[shapeIdx];
      el.setAttribute("transform",`translate(${x},${y}) scale(${size/12})`);
      el.style.opacity = randomBetween(0.5,0.9);
      el.style.transition = `opacity 1.5s`;
      el.querySelector(shapeIdx===0?'polygon':'path').setAttribute("fill",color);
      document.getElementById("particles").appendChild(el);
      setTimeout(()=>{
        el.setAttribute("transform",`translate(${x+randomBetween(-20,20)},${-40}) scale(${size/12})`);
        el.style.opacity = 0;
      },50);
      setTimeout(()=>{el.remove();},dur*1000);
    }
    setInterval(createParticle, 900);
    for(let i=0;i<8;i++) setTimeout(createParticle, i*500);

    const ucapanList = [
      "Anak-anakku semua,",
      "Enggak terasa, waktu cepat banget berlalu.",
      "Rasanya baru kemarin kalian pertama kali masuk lab TIK ini dengan wajah penuh rasa ingin tahu,",
      "dan sekarang, kalian sudah siap melangkah ke jenjang SMP.",
      "Pak Haris akan sangat merindukan kehadiran kalian di lab ini.",
      "Terutama tingkah polah kalian yang selalu punya cara untuk bikin suasana lab jadi ramai dan penuh tawa.",
      "Mulai dari yang suka tiba-tiba nyamperin Pak Haris cuma buat cerita ini-itu,",
      "sampai yang selalu ada saja kelakuannya yang bikin Pak Haris geleng-geleng kepala tapi juga tersenyum simpul.",
      "Tingkah lucu kalian di lab ini akan jadi salah satu kenangan terindah buat Pak Haris.",
      "Meskipun nanti kita tidak lagi bertemu setiap hari di lab ini,",
      "Pak Haris berharap kalian jangan pernah lupain guru TIK kalian yang satu ini ya!",
      "Ilmu yang Pak Haris berikan semoga bisa jadi bekal berharga untuk kalian di SMP nanti dan seterusnya.",
      "Selamat jalan anak-anakku, teruslah belajar dengan giat,",
      "raih cita-cita kalian setinggi-tingginya, dan jangan pernah berhenti berkreasi.",
      "Pak Haris bangga punya murid seperti kalian.",
      "Sukses selalu di SMP!",
      "Salam sayang dari Pak Haris, Guru TIK-mu."
    ];
    let idx = 0;
    const ucapanDiv = document.getElementById('ucapan');
    // Fungsi efek love bermunculan
    function spawnLove() {
      const loveSVG = '<svg width="38" height="34" viewBox="0 0 38 34" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 32s-9.5-7.6-12.2-12.1C3.1 14.2 3 10.7 5.7 8.3c2.7-2.4 6.2-1.6 8.1 0.7C16.7 6.7 20.2 5.9 22.9 8.3c2.7 2.4 2.6 5.9-.1 8.6C28.5 21.4 19 32 19 32z" fill="#fbc2eb"/></svg>';
      const love = document.createElement('div');
      love.innerHTML = loveSVG;
      love.style.position = 'fixed';
      love.style.left = '50%';
      love.style.top = '55%';
      love.style.transform = `translate(-50%, -50%) scale(${0.7 + Math.random()*0.7})`;
      love.style.pointerEvents = 'none';
      love.style.zIndex = 20;
      love.style.opacity = 0.85;
      document.body.appendChild(love);
      // Animasi
      const angle = (Math.PI*2) * (Math.random()) + (Math.random()-0.5)*0.5;
      const dist = 60 + Math.random()*120;
      const up = 80 + Math.random()*80;
      setTimeout(()=>{
        love.style.transition = 'all 1.8s cubic-bezier(.68,-0.55,.27,1.55)';
        love.style.opacity = 0;
        love.style.left = `calc(50% + ${Math.cos(angle)*dist}px)`;
        love.style.top = `calc(55% - ${up + Math.sin(angle)*dist}px)`;
      }, 30+Math.random()*200);
      setTimeout(()=>{love.remove();}, 2200);
    }
    let loveInterval = null;
    function startLoveRain() {
      if (loveInterval) return;
      loveInterval = setInterval(() => {
        for(let i=0;i<4;i++) setTimeout(spawnLove, i*120);
      }, 320);
    }
    // Efek love jatuh dari atas
    let loveFallInterval = null;
    function spawnFallingLove() {
      const loveSVG = '<svg width="28" height="24" viewBox="0 0 38 34" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 32s-9.5-7.6-12.2-12.1C3.1 14.2 3 10.7 5.7 8.3c2.7-2.4 6.2-1.6 8.1 0.7C16.7 6.7 20.2 5.9 22.9 8.3c2.7 2.4 2.6 5.9-.1 8.6C28.5 21.4 19 32 19 32z" fill="#fbc2eb"/></svg>';
      const love = document.createElement('div');
      love.innerHTML = loveSVG;
      love.style.position = 'fixed';
      love.style.left = Math.random() * 96 + 2 + 'vw';
      love.style.top = '-40px';
      love.style.transform = `scale(${0.5 + Math.random()*0.7})`;
      love.style.pointerEvents = 'none';
      love.style.zIndex = 10;
      love.style.opacity = 0.7 + Math.random()*0.3;
      document.body.appendChild(love);
      // Animasi jatuh
      const duration = 2500 + Math.random()*2000;
      setTimeout(()=>{
        love.style.transition = `top ${duration}ms linear, opacity 1.2s`;
        love.style.top = '110vh';
        love.style.opacity = 0;
      }, 30);
      setTimeout(()=>{love.remove();}, duration+1200);
    }
    function startLoveFall() {
      if (loveFallInterval) return;
      loveFallInterval = setInterval(() => {
        for(let i=0;i<2;i++) setTimeout(spawnFallingLove, i*180);
      }, 350);
    }
    function stopLoveFall() {
      clearInterval(loveFallInterval);
      loveFallInterval = null;
    }
    function tampilkanUcapanBergantian() {
      ucapanDiv.classList.remove('show');
      setTimeout(() => {
        ucapanDiv.textContent = ucapanList[idx];
        ucapanDiv.classList.add('show');
        idx++;
        if (idx < ucapanList.length) {
          setTimeout(tampilkanUcapanBergantian, 4000);
          if(idx === 1) startLoveFall(); // mulai love jatuh saat teks mulai
        } else {
          stopLoveFall();
          setTimeout(startLoveRain, 1000);
        }
      }, 400);
    }
    window.onload = function() {
      setTimeout(()=>{
        document.querySelector('.container').classList.add('show');
        tampilkanUcapanBergantian();
      }, 400);
    }

    const btn = document.getElementById('play-audio');
    const audio = document.getElementById('bgm');
    btn.addEventListener('click', function() {
      audio.play();
      btn.style.display = 'none';
    });

    // --- Efek burung kecil berterbangan ---
    const birdSVG = '<path d="M8 12 Q10 8 16 8 Q22 8 24 12 Q20 10 16 12 Q12 10 8 12 Z" fill="#a6c1ee" fill-opacity="0.55"/>';
    function createBird() {
      const svgNS = "http://www.w3.org/2000/svg";
      const bird = document.createElementNS(svgNS, "svg");
      // Ukuran random
      const scale = 0.7 + Math.random() * 0.7;
      const w = 32 * scale, h = 20 * scale;
      bird.setAttribute("width", w);
      bird.setAttribute("height", h);
      bird.setAttribute("viewBox", "0 0 32 20");
      bird.style.position = "absolute";
      // Posisi Y random, dengan sedikit variasi arah naik/turun
      const yStart = Math.random() * (window.innerHeight * 0.7) + 10;
      const yEnd = yStart + (Math.random() - 0.5) * 80;
      bird.style.top = yStart + "px";
      bird.style.opacity = 0.6 + Math.random() * 0.3;
      bird.innerHTML = birdSVG;
      // Arah terbang: kiri ke kanan atau kanan ke kiri
      const leftToRight = Math.random() > 0.5;
      const startX = leftToRight ? -60 : window.innerWidth + 60;
      const endX = leftToRight ? window.innerWidth + 60 : -60;
      bird.style.left = startX + "px";
      bird.style.transform = leftToRight ? `scale(${scale},${scale})` : `scale(-${scale},${scale})`;
      document.getElementById("birds-bg").appendChild(bird);
      // Animasi
      const duration = 8000 + Math.random() * 9000;
      setTimeout(() => {
        bird.style.transition = `left ${duration}ms linear, top ${duration}ms linear`;
        bird.style.left = endX + "px";
        bird.style.top = yEnd + "px";
      }, 50);
      setTimeout(() => { bird.remove(); }, duration + 2000);
    }
    // Atur SVG background birds agar full screen
    const birdsBg = document.getElementById('birds-bg');
    birdsBg.style.position = 'fixed';
    birdsBg.style.left = 0;
    birdsBg.style.top = 0;
    birdsBg.style.width = '100vw';
    birdsBg.style.height = '100vh';
    birdsBg.style.pointerEvents = 'none';
    birdsBg.style.zIndex = 0;
    // Jalankan burung secara periodik
    setInterval(() => { if (document.hasFocus()) createBird(); }, 2200);
    for(let i=0;i<3;i++) setTimeout(createBird, i*1200);
  </script>
</body>
</html>
